{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel CRM - Login</title>
    <link rel="stylesheet" href="{% static 'admin/css/login.css' %}" />
</head>
<body>
    <div class="container">
        <div class="login-box"> 
            <h2>Welcome to Hotel CRM</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}  
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? 
                <a href="https://t.me/s17aj_04">Contact Us</a>
            </p>
        </div>
    </div>
</body>
</html>
