{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Room Reservation</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Client Full Name -->
                        <div class="mb-3">
                            <label for="id_full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="id_full_name" name="full_name" required>
                        </div>

                        <!-- Passport Number -->
                        <div class="mb-3">
                            <label for="id_passport_number" class="form-label">Passport Number</label>
                            <input type="text" class="form-control" id="id_passport_number" name="passport_number" required>
                        </div>

                        <!-- Client Balance -->
                        <div class="mb-3">
                            <label for="id_balance" class="form-label">Client Balance ($)</label>
                            <input type="number" class="form-control" id="id_balance" name="balance" step="0.01" required>
                        </div>

                        <!-- Select Room -->
                        <div class="mb-3">
                            <label for="id_room" class="form-label">Select Room</label>
                            <select class="form-select" id="id_room" name="room" required>
                                {% for room in rooms %}
                                    <option value="{{ room.id }}">Room â„–{{ room.room_number }} - ${{ room.price }} per night</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Check-in Date -->
                        <div class="mb-3">
                            <label for="id_check_in" class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="id_check_in" name="check_in" required>
                        </div>

                        <!-- Check-out Date -->
                        <div class="mb-3">
                            <label for="id_check_out" class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="id_check_out" name="check_out">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Book Room</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Success Message -->
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
