{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room - Hotel CRM</title>
    
    <link rel="stylesheet" href="{% static 'admin/css/add_room.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Add Room</h2>
            
            <form method="POST" class="custom-form">
                {% csrf_token %}
                <div class="form-grid">
                    <!-- Room Number -->
                    <div class="form-group">
                        <label for="id_room_number">Room Number</label>
                        {{ form.room_number }}
                    </div>
                    
                    <!-- Room Type -->
                    <div class="form-group">
                        <label for="id_room_type">Room Type</label>
                        {{ form.room_type }}
                    </div>
                    
                    <!-- Price -->
                    <div class="form-group">
                        <label for="id_price">Price</label>
                        {{ form.price }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_is_available">Availability</label>
                    {{ form.is_available }}
                </div>
    
                <button type="submit" class="btn-primary">Save Room</button>
            </form>
    
            <a href="{% url 'main_page' %}" class="btn-outline">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
